{% extends "base.html" %}
{% block content %}

  
    <style>
        .custom-container {
            font-family: 'Poppins', sans-serif;
            background-color: #f8d5e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 15px;
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .relationship-types {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .relationship-type {
            display: flex;
            align-items: center;
            
            
            border-radius: 10px;
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .relationship-type input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        .relationship-type:has(input:checked) {
            background-color: #1f0c1f;
            color: white;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color:purple;
        }
        .form-label{
            color:grey;
            font-size:15px;
        }
    </style>

<div class="custom-container">
    <div class="form-container">
        <h3 class="text-center mb-3">Relationship Goals</h3>
        <form>
            
            <label class="form-label">Relationship Types</label>
            <div class="relationship-types">
                <label class="relationship-type">
                    <input type="checkbox" name="relationship" value="long-term"> Long-term Relationship
                </label>
                <label class="relationship-type">
                    <input type="checkbox" name="relationship" value="short-term"> Short-term Relationship
                </label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
        <a href="{% url 'interest' %}">interest -> </a>

    </div>
</div>
    {% endblock content %}
