{% extends "base.html" %}
{% block content %}

  
    <style>
        .custom-container {
            font-family: 'Poppins', sans-serif;
            background-color: #f8d5e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #000000;
            margin-bottom: 1.5rem;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .interest-button {
            padding: 0.75rem;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.1s;
        }
        .interest-button:hover {
            background-color: purple;
        }
        .interest-button:active {
            transform: scale(0.98);
        }
    </style>
 <div class="container-fluid custom-container">
    <div class="container">
        <h3 class="text-center mb-5">Intrested</h3>
        <div class="button-container">
            <button class="interest-button mb-3" onclick="selectInterest('Dating')">Dating</button>
            <button class="interest-button" onclick="selectInterest('Matrimony')">Matrimony</button>
        </div>
    </div>

    <script>
        function selectInterest(interest) {
            alert('You selected: ' + interest);
            // You can add more functionality here, like sending the selection to a server
        }
    </script>
</div>
    {% endblock content %}
